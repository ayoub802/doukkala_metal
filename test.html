        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Set the target elements
                var counters = document.querySelectorAll('.counter');
        
                // Options for the counting animation
                var options = {
                    threshold: 0.5, // Adjust this value based on when you want the counting to start
                };
        
                // Initialize the Intersection Observer
                var observer = new IntersectionObserver(function (entries, observer) {
                    entries.forEach(function (entry) {
                        if (entry.isIntersecting) {
                            startCounting(entry.target);
                            observer.unobserve(entry.target);
                        }
                    });
                }, options);
        
                // Observe each counter element
                counters.forEach(function (counter) {
                    observer.observe(counter);
                });
        
                // Function to start counting
                function startCounting(element) {
                    var endValue = parseInt(element.innerText, 10);
                    var duration = 2000; // You can adjust the duration as needed
                    var interval = 20; // Set the interval for smoother animation
        
                    var step = (endValue / duration) * interval;
                    var current = 0;
        
                    var countInterval = setInterval(function () {
                        current += step;
                        element.innerText = Math.floor(current);
        
                        if (current >= endValue) {
                            element.innerText = endValue;
                            clearInterval(countInterval);
                        }
                    }, interval);
                }
            });
        </script>
